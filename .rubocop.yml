inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'spec/db/schema.rb'
    - 'spec/vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'spec/tmp/**/*'
    - 'spec/bin/**/*'
    - 'spec/db/**/*'
  TargetRubyVersion: 2.4

Style/Encoding:
  EnforcedStyle: never
  Enabled: true

Style/FrozenStringLiteralComment:
  EnforcedStyle: always

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/IndentHeredoc:
  EnforcedStyle: powerpack

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*.rb'

Lint/UselessAccessModifier:
  MethodCreatingMethods:
    - 'def_matcher'
    - 'def_node_matcher'

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'